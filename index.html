<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Link bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Biglietto del Treno</title>
</head>

<body>
    <div class="container-lg">
        <h2>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
        <form class="row g-3">
            <div class="col-4">
                <label for="inputName" class="form-label">Nome e Cognome</label>
                <input type="name" class="form-control" id="inputName" placeholder="Nome e Cognome">
            </div>
            <div class="col-4">
                <label for="inputKm" class="form-label">Chilometri da percorrere</label>
                <input type="km" class="form-control" id="inputKm" placeholder="Km da percorrere">
            </div>
            <div class="col-4">
                <label for="inputAge" class="form-label">Fasci d'età</label>
                <input type="age" class="form-control" id="inputAge" placeholder="Inserici l'età">
            </div>
            <button type="submit" class="btn btn-primary col-2 m-5">Sign in</button>
            <button type="submit" class="btn btn-primary col-2 m-5">Cancel</button>
        </form>
    </div>
    <div class="container-lg">
        <h2>IL TUO BIGLIETTO</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>
                        <b>NOME PASSEGGERO</b>
                    </th>
                    <th>Offerta</th>
                    <th>Carrozza</th>
                    <th>Codice CP</th>
                    <th>Costo Biglietto</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>



    <!--JS bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    <!--My JS link-->
    <script src="./assets/js/main.js"></script>
</body>

</html>
