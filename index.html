<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Link bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Biglietto del Treno</title>
</head>

<body>
    <h1>Calcolo il prezzo del biglietto del treno</h1>
    <form class="row g-3">
        <div class="col-6">
            <label for="inputName" class="form-label">Nome e Cognome</label>
            <input type="name" class="form-control" id="inputName" placeholder="Inserici Nome e Cognome">
        </div>
        <div class="col-6">
            <label for="inputKm" class="form-label">Chilometri da percorrere</label>
            <input type="km" class="form-control" id="inputKm" placeholder="Km da percorrere">
        </div>
        <div class="col-6">
            <label for="inputAge" class="form-label">Fasci d'età</label>
            <input type="age" class="form-control" id="inputAge" placeholder="Inserici l'età">
        </div>
        <button type="submit" class="btn btn-primary">Sign in</button>
        <button type="submit" class="btn btn-primary">Cancel</button>
    </form>
    <!--JS bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    <!--My JS link-->
    <script src="./assets/js/main.js"></script>
</body>

</html>
